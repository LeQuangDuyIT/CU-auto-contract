<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="/normalize.css" />
        <link rel="stylesheet" href="/doc-style.css" />
        <link rel="stylesheet" href="/web-style.css" />
        <title>Auto Contract</title>
    </head>
    <body>
        <div class="site">
            <div class="setting-space__wrap">
                <div class="setting-space">
                    <!-- Nhập tổng quan hợp đồng -->
                    <div id="input__contract-overview" class="input__section">
                        <div class="overview-form">
                            <h2 class="m-bot">I. TỔNG QUAN / <span class="italic">OVERVIEW</span></h2>
                            <div class="form-body">
                                <div class="form">
                                    <div class="setting-item">
                                        <label for="input-standard__name">Tiêu chuẩn chứng nhận</label>
                                        <input id="input-standard__name" type="text" placeholder="Ex: Organic" />
                                        <div class="more-info">
                                            <div class="setting-item_child">
                                                <label for="input-standard__date">Ngày hợp đồng</label>
                                                <input type="date" id="input-standard__date" />
                                            </div>
                                            <div class="setting-item_child">
                                                <label for="input-standard__vat">Thuế</label>
                                                <select id="input-standard__vat">
                                                    <option value="0.1">10%</option>
                                                    <option value="0">Không</option>
                                                </select>
                                            </div>
                                            <div class="setting-item_child">
                                                <label for="input-standard__contractid">Mã hợp đồng</label>
                                                <input
                                                    type="text"
                                                    id="input-standard__contractid"
                                                    placeholder="Ex: 2023/06/486 – EU, NOP"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <button id="submit1" class="button">
                                        <i class="fa-sharp fa-solid fa-check fa-2xl"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="client-added form-body">
                            <div class="form">
                                <h2>ORGANIC</h2>
                            </div>
                            <div>
                                <button class="button">
                                    <i class="fa-sharp fa-regular fa-pen-to-square fa-2xl"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- End Nhập tổng quan hợp đồng -->

                    <!-- Nhập thông tin khách hàng -->
                    <div id="input__client" class="input__section">
                        <div class="client-form">
                            <h2 class="m-bot">II. KHÁCH HÀNG / <span class="italic">CLIENT</span></h2>
                            <div class="form-body">
                                <div class="form">
                                    <div class="setting-item">
                                        <label for="input-client__name">Công ty</label>
                                        <input
                                            id="input-client__name"
                                            type="text"
                                            placeholder="Ex: Công ty TNHH Giải Pháp Gói Hàng Xanh GHX"
                                        />
                                    </div>
                                    <div class="setting-item">
                                        <label for="input-client__en-name">Company</label>
                                        <input
                                            id="input-client__en-name"
                                            type="text"
                                            placeholder="Ex: GHX Green Packaging Solution Company Limited"
                                        />
                                    </div>
                                    <div class="setting-item">
                                        <label for="input-client__address">Địa chỉ</label>
                                        <input
                                            id="input-client__address"
                                            type="text"
                                            placeholder="Ex: Số - Đường, Phường, Quận, Thành phố, Việt Nam"
                                        />
                                    </div>
                                    <div class="setting-item">
                                        <label for="input-client__en-address">Address</label>
                                        <input
                                            id="input-client__en-address"
                                            type="text"
                                            placeholder="Ex: No. - Street, Ward, District, City, Vietnam"
                                        />
                                    </div>
                                    <div class="setting-item">
                                        <label for="input-client__taxcode">Mã số thuế</label>
                                        <input id="input-client__taxcode" type="text" placeholder="Ex: 0317311068" />
                                    </div>
                                    <div class="setting-item">
                                        <label for="input-client__phonenumber">Số điện thoại</label>
                                        <input
                                            id="input-client__phonenumber"
                                            type="text"
                                            placeholder="Ex: 0967833272"
                                        />
                                    </div>
                                    <div class="setting-item">
                                        <label for="input-client__represent">Đại diện</label>
                                        <input
                                            id="input-client__represent"
                                            type="text"
                                            placeholder="Ex: Lê Quang Duy"
                                        />
                                        <div class="more-info">
                                            <div class="setting-item_child">
                                                <label for="input-client__represent--gender">Mr./Mrs.</label>
                                                <select id="input-client__represent--gender">
                                                    <option value="Ông">Mr.</option>
                                                    <option value="Bà">Mrs.</option>
                                                </select>
                                            </div>
                                            <div class="setting-item_child">
                                                <label for="input-client__represent--position">Chức vụ (VI)</label>
                                                <input
                                                    id="input-client__represent--position"
                                                    type="text"
                                                    placeholder="Ex: Giám đốc"
                                                />
                                            </div>
                                            <div class="setting-item_child">
                                                <label for="input-client__represent--en-position">Chức vụ (EN)</label>
                                                <input
                                                    id="input-client__represent--en-position"
                                                    type="text"
                                                    placeholder="Ex: Director"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <button id="submit" class="button">
                                        <i class="fa-sharp fa-solid fa-check fa-2xl"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="client-added form-body">
                            <!-- <div class="form">
                                <h3>Công ty TNHH xxx</h3>
                                <h3 class="italic m-bot">(sdgdfshfgh)</h3>
                                <p class="m-bot">
                                    <i class="fa-sharp fa-solid fa-hashtag"></i> 4894651461 (MST/<span class="italic">Tax code</span>)
                                </p>
                                <p class="un-bold">
                                    <i class="fa-sharp fa-solid fa-location-dot"></i>
                                    182-184 Đường Bùi Tá Hán, Khu Phố 5, Phường An Phú,<br />
                                    TP. Thủ Đức, TP. Hồ Chí Minh, Việt Nam
                                </p>
                                <p class="italic un-bold m-bot">
                                    (182-184 Bui Ta Han Street, Quarter 5, An Phu Ward, Thu Duc City, Ho Chi Minh City,
                                    Viet Nam.)
                                </p>
                                <p class="m-bot"><i class="fa-sharp fa-solid fa-phone"></i> 4894651461</p>
                                <p><i class="fa-sharp fa-solid fa-user"></i> Ông Trịnh Duy Châu - Giám đốc</p>
                                <p class="italic">(Mr. Trinh Duy Chau - Giám đốc)</p>
                            </div> -->
                            <div>
                                <button class="button">
                                    <i class="fa-sharp fa-regular fa-pen-to-square fa-2xl"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- End Nhập thông tin khách hàng -->
                    <!-- Nhập Đơn vị sản xuất -->
                    <div id="input__production-units" class="input__section">
                        <div class="unit-form">
                            <h2 class="m-bot">III. ĐƠN VỊ ĐÁNH GIÁ / <span class="italic">UNITS</span></h2>
                            <h3>1. ĐƠN VỊ SẢN XUẤT / <span class="italic">PRODUCTION UNITS</span></h3>
                            <div class="form-body">
                                <div class="form">
                                    <div class="setting-item">
                                        <label for="input-production__name">Unit Name</label>
                                        <input id="input-production__name" type="text" />
                                    </div>
                                    <div class="setting-item">
                                        <label for="input-production__address--vi">Địa chỉ (VI)</label>
                                        <input id="input-production__address--vi" type="text" />
                                    </div>
                                    <div class="setting-item">
                                        <label for="input-production__address--en">Địa chỉ (EN)</label>
                                        <input id="input-production__address--en" type="text" />
                                    </div>
                                </div>
                                <div>
                                    <button id="add-production-unit" class="button">
                                        <i class="fa-sharp fa-solid fa-check fa-2xl"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="units-added"></div>
                    </div>
                    <!-- End Nhập Đơn vị sản xuất -->
                    <!-- Nhập Đơn vị chế biến -->
                    <div id="input__processing-units" class="input__section">
                        <div class="unit-form">
                            <h3>2. ĐƠN VỊ CHẾ BIẾN / <span class="italic">PROCESSING UNITS</span></h3>
                            <div class="form-body">
                                <div class="form">
                                    <div class="setting-item">
                                        <label for="input-processing__name">Unit Name</label>
                                        <input id="input-processing__name" type="text" />
                                    </div>
                                    <div class="setting-item">
                                        <label for="input-processing__address--vi">Địa chỉ (VI)</label>
                                        <input id="input-processing__address--vi" type="text" />
                                    </div>
                                    <div class="setting-item">
                                        <label for="input-processing__address--en">Địa chỉ (EN)</label>
                                        <input id="input-processing__address--en" type="text" />
                                    </div>
                                </div>
                                <div>
                                    <button id="add-processing-unit" class="button">
                                        <i class="fa-sharp fa-solid fa-check fa-2xl"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="units-added"></div>
                    </div>
                    <!-- End Nhập Đơn vị chế biến -->
                    <!-- Nhập Dịch vụ và Phí -->
                    <div id="input__service" class="input__section">
                        <div class="unit-form">
                            <h3>IV. DỊCH VỤ - PHÍ / <span class="italic">SERVICE - FEE</span></h3>
                            <div class="form-body">
                                <div class="form">
                                    <div class="setting-item">
                                        <label for="input-service__name--vi">Tên dịch vụ</label>
                                        <input
                                            id="input-service__name--vi"
                                            type="text"
                                            placeholder="Ex: Đánh giá chứng nhận theo tiêu chuẩn organic EU, NOP"
                                        />
                                    </div>
                                    <div class="setting-item">
                                        <label for="input-service__name--en">Service name</label>
                                        <input
                                            id="input-service__name--en"
                                            type="text"
                                            placeholder="Ex: Inspection - certification under organic EU,NOP standard"
                                        />
                                    </div>
                                    <div class="setting-item">
                                        <label for="input-service__fee">Phí</label>
                                        <input id="input-service__fee" type="text" placeholder="Ex: 100.000.000" />
                                    </div>
                                </div>
                                <div>
                                    <button id="add-service" class="button">
                                        <i class="fa-sharp fa-solid fa-check fa-2xl"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="services-added"></div>
                    </div>
                    <!-- End Nhập Dịch vụ và Phí -->
                </div>
                <div class="setting-button">
                    <button class="button" id="initialization-btn">
                        <i class="fa-sharp fa-solid fa-gear fa-2xl"></i>
                    </button>
                    <button class="button" id="make-doc">Tạo Văn Bản</button>
                    <button class="button">
                        <a href="/print.html" target="_blank">
                            <i class="fa-sharp fa-solid fa-print fa-2xl"></i>
                        </a>
                    </button>
                </div>
            </div>
            <div class="body-space">
                <div id="contract">
                    <div class="page center" id="first-page">
                        <div class="page__core" contenteditable="true"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/component/local-storage.js" type="module"></script>
        <script src="/component/number-to-words.js" type="module"></script>
        <script src="/index/index.js" type="module"></script>
        <script src="/main.js" type="module"></script>
        <script src="/component/client.js" type="module"></script>
        <script src="/component/production-units.js" type="module"></script>
        <script src="/component/processing-units.js" type="module"></script>
        <script src="/component/service-and-fee.js" type="module"></script>
    </body>
</html>
